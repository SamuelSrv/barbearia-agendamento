<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg mt-10">
    <h2 class="text-3xl font-brand text-center mb-6">Acesso Restrito</h2>
    <form id="login-form">
        <div class="mb-4">
            <label for="login-email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="login-email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
        </div>
        <div class="mb-6">
            <label for="login-password" class="block mb-2 text-sm font-medium text-gray-300">Senha</label>
            <input type="password" id="login-password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
        </div>
        <button type="submit" class="w-full bg-amber-400 text-gray-900 font-bold py-2.5 px-5 rounded-lg hover:bg-amber-500">Entrar</button>
        <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
    </form>
</div>
